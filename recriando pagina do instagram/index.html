<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular-instagram.png" alt="celular com foto do login do instagram">
        </div>

        <div class="instagram-login">
            <div class="group">
                <img src="./img/Instagram-Logo.png" alt="Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.png" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Cherryco.personalizados</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>
        </div>
    </div>
</body>
</html>
